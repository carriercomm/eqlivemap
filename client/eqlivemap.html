<template name="content">
  <section class='map'>
	  <div id="map-container">
	    {{> yield}}
	  </div>
	</section>
</template>

<template name="nav">
 Player
 <br>

 Zone list
 <ul>
 {{#each maps}}
 	<li><a rel="maps" href="{{pathFor 'map'}}" data-map-name="{{name}}">{{long_name}} ({{name}})</a></li>
 {{/each}}
 </ul>
 
</template>

<template name="home">
<div id='intro'>
	<h1>Everquest Live Map</h1>
	<img src='website.png'>
	<h3>This page will become a fullscreen map with your location marked.</h3>

	<h3>No more getting lost on Project1999</h3>

	<p>Start mapping</p>
	<p>Copy your unique player id: <input type='text' class='player-id' value='{{player}}'></p>
	<p>Download the <a href='eqlivemap.zip'>EQ Live Map Helper</a>.  This includes a binary and the source code (AutoIt).</p>
	<img src="helper.png">
	<p>Run the helper app, paste in your player id ({{player}}), select your everquest log folder and hit 'GO'.  This app simply monitors your Everquest logs for zone and location information and then sends an http request to the server updating your player data</p>
	<p>Make sure your logging is enabled in everquest by typing '/log on' in game or edit your eqclient.ini to turn them on permanently</p>
	<p>In game change zones or type /who to set the map.  Type /loc to update your position on the map.</p>
	<p>This page will automatically reveal your map once you have everything configured correctly</p>
</div>
</template>

<template name="map">
<canvas id="map-canvas"></canvas>
</template>
